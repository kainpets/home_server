<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Server - Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üì∏ Home Server Photo Gallery</h1>
        <p>Upload and manage your photos</p>
      </header>

      <main class="main-content">
        <!-- Upload Section -->
        <section class="upload-section">
          <div class="upload-card">
            <h2>Upload New Photo</h2>
            <form id="uploadForm" class="upload-form">
              <div class="file-input-wrapper">
                <input type="file" id="photoInput" accept="image/*" multiple />
                <label for="photoInput" class="file-input-label">
                  <span class="upload-icon">üìÅ</span>
                  <span class="upload-text">Choose Photos</span>
                  <span class="upload-hint"
                    >Click to select or drag & drop</span
                  >
                </label>
              </div>
              <div
                class="upload-progress"
                id="uploadProgress"
                style="display: none"
              >
                <div class="progress-bar">
                  <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText"
                  >Uploading...</span
                >
              </div>
              <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                <span class="btn-text">Upload Photos</span>
                <span class="btn-icon">‚¨ÜÔ∏è</span>
              </button>
            </form>
          </div>
        </section>

        <!-- Photos Section -->
        <section class="photos-section">
          <div class="photos-header">
            <h2>Your Photos</h2>
            <div class="photos-stats">
              <span id="photoCount">0 photos</span>
              <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
            </div>
          </div>

          <div class="photos-grid" id="photosGrid">
            <div class="loading-placeholder">
              <div class="loading-spinner"></div>
              <p>Loading photos...</p>
            </div>
          </div>
        </section>
      </main>

      <!-- Photo Modal -->
      <div class="modal" id="photoModal">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <img id="modalImage" src="" alt="" />
          <div class="modal-info">
            <h3 id="modalTitle"></h3>
            <div class="photo-details">
              <div class="detail-item">
                <span class="detail-label">Size:</span>
                <span id="modalSize"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Type:</span>
                <span id="modalType"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Uploaded:</span>
                <span id="modalDate"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast Notifications -->
      <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
